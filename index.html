<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form class="form-content">
        <div class="form-field">
            <label for="fname">Nombre</label>
            <input type="text" name="fname" required="required">
        </div>
        <div class="form-field">
            <label for="lname">Apellidos</label>
            <input type="text" name="lname" required="required">
        </div>
        <div class="form-field">
            <label for="email">Correo electrónico</label>
            <input type="text" name="email" required="required" >
        </div>
        <div class="form-field">
            <label for="password">Contraseña (6 o más caracteres) </label>
            <input type="password" name="password" required="required">
        </div>
        <div class="form-field">
            <label for="password">Repite la contraseña </label>
            <input type="password" name="password" required="required">
        </div>
        <div class="checkbox">
            <input type="checkbox" required="required"> Aceptas las <strong>Condiciones de uso</strong> ,
            la <strong>Política de Privacidad</strong> y la <strong>Política de cookies</strong>
        </div>

    <button class="button" type="submit">Registro</button>
    




    </form>
    
</body>
</html>
